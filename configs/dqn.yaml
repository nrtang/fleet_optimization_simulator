simulation:
  duration_hours: 24
  optimization_mode: fixed_interval  # 'fixed_interval' or 'event_driven'
  time_step_minutes: 1.0  # Only used for fixed_interval mode
  travel_speed_kmh: 30.0
  random_seed: 42

service_area:
  name: San Francisco
  min_lat: 37.7
  max_lat: 37.8
  min_lon: -122.5
  max_lon: -122.4

fleet:
  num_vehicles: 100
  initial_battery_soc: 0.8
  vehicle_specs:
    battery_capacity_kwh: 75.0
    range_km: 400.0
    charging_rate_kw: 150.0
    passenger_capacity: 4
    efficiency_kwh_per_km: 0.19

depots:
  - depot_id: depot_1
    location: [37.75, -122.45]
    num_fast_chargers: 20
    num_slow_chargers: 10
    fast_charger_power_kw: 150.0
    slow_charger_power_kw: 50.0
    max_power_capacity_kw: 3500.0

  - depot_id: depot_2
    location: [37.77, -122.43]
    num_fast_chargers: 15
    num_slow_chargers: 15
    fast_charger_power_kw: 150.0
    slow_charger_power_kw: 50.0
    max_power_capacity_kw: 3000.0

demand:
  base_demand_per_hour: 200.0
  use_default_pattern: true
  demand_zones:
    - zone_id: downtown
      center: [37.75, -122.45]
      radius_km: 2.0
      base_demand_rate: 100.0

    - zone_id: mission
      center: [37.76, -122.42]
      radius_km: 1.5
      base_demand_rate: 80.0

  special_events: []

pricing:
  base_rate_per_kwh: 0.12
  peak_hours: [9, 10, 11, 12, 13, 14, 15, 16, 17]
  peak_multiplier: 1.5

model:
  type: dqn
  config:
    # Path to trained model (train first using scripts/train_dqn.py)
    model_path: trained_models/dqn_model.pt

    # Training mode (set to false for inference)
    training_mode: false

    # RL hyperparameters (used during inference)
    gamma: 0.99  # Discount factor
    epsilon: 0.05  # Exploration rate (set low for inference)
    epsilon_min: 0.01
    epsilon_decay: 0.995

    # Training hyperparameters (only used if training_mode=true)
    learning_rate: 0.001
    batch_size: 64
    buffer_capacity: 10000
    target_update_freq: 100

    # Decision parameters
    low_battery_threshold: 0.25
    max_pickup_distance_km: 15.0

output:
  save_results: true
  output_dir: results
  save_csv: true
  save_json: true
  generate_plots: true
